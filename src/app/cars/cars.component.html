<div class="container">
  <div class="row">
    <p>Adding a car</p>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-add-car (onAddCar)="updateCarList($event)"></app-add-car>
      <hr>
      <div class="list-group">
        <app-car class="list-group-item" *ngFor="let car of cars" [carItem]="car">
          <div #carAlert class="alert alert-info">Car was sold</div>
        </app-car>
      </div>
    </div>
  </div>
</div>
